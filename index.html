        background-color: #0f172a; /* Slate 900 */

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Modern Spring Animation for Flip */
      .transition-flip {
        /* cubic-bezier(0.175, 0.885, 0.32, 1.275) is a classic spring w/ overshoot */
        /* Using a slightly tighter one for UI cards to avoid clipping */
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
